<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SYNDESIS SECURITY</title>

    <!-- Favicons -->
    <link rel="shortcut icon" href="/docs/assets/images/favicon.png" type="image/x-icon">

    <!-- Styles & Scripts -->
    <link rel="stylesheet" href="/docs/Style.css">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://unpkg.com/lenis@1.3.1/dist/lenis.css">
    <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet">

</head>


<body class="">

    <div id="bottomToTopScroll"></div>
    <div id="navbar"></div>


    <section class="max-w-7xl w-full mx-auto p-5 md:mt-16 mt-10">

        <h2 data-aos="fade-up" class="text-center font-semibold text-3xl md:text-4xl text-zinc-900">Inquiries</h2>
        <p data-aos="fade-up" class="text-gray-600 mt-4 text-center">Need help? Have a question? Reach out!</p>
        <section class="max-w-7xl w-full mx-auto md:mt-16 mt-10 p-5">
            <form data-aos="fade-up" action="" class="grid md:grid-cols-2 grid-cols-1 md:gap-10 gap-5 md:gap-y-14">
                <input required type="text" name="name" class="w-full py-3 border-b-2 border-zinc-300"
                    placeholder="Enter Name">
                <input required type="email" name="email" class="w-full py-3 border-b-2 border-zinc-300"
                    placeholder="Enter Email">
                <input required type="number" class="w-full py-3 border-b-2 border-zinc-300" placeholder="Enter Number"
                    name="number">
                <input required type="text" name="organization" class="w-full py-3 border-b-2 border-zinc-300"
                    placeholder="Enter Organization">
                <textarea required name="Message" class="w-full md:col-span-2 py-3 border-b-2 border-zinc-300"
                    placeholder="Message" rows="6"></textarea>
                <button
                    class="bg-[#10243b] w-full text-center rounded-lg transition-all duration-500 hover:opacity-80 cursor-pointer text-white md:col-span-2 p-3.5">Submit</button>
            </form>

        </section>

    </section>
    <div data-aos="fade-up" class="md:mt-16 mt-8 ">
        <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d22046490.506841604!2d1.0347762296356362!3d47.58292415475011!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x46ed8886cfadda85%3A0x72ef99e6b3fcf079!2sEurope!5e0!3m2!1sen!2s!4v1749948652554!5m2!1sen!2s"
            class="md:h-[30rem] h-80 w-full" style="border:0;" allowfullscreen="" loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>

    <div class="md:mt-10 mt-5" id="footer"></div>



    <script src="https://unpkg.com/lenis@1.3.1/dist/lenis.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
    <script src="./docs/javascript/global.js"></script>
    <script src="./docs/javascript/navbar.js"></script>
    <script src="./docs/javascript/footer.js"></script>
</body>

</html>
